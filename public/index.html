<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 Chatbot Gaming</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Fond animé -->
    
    <div class="background-slider">
        <img src="/img/Sick Lets Go GIF by Assassins Creed.gif" class="active">
        <img src="img/Call Of Duty Zombie GIF by Xbox.gif">
        <img src="img/25A9A0A6-32A2-43FD-9867-1844C56EAACA.gif">
        <img src="img/Video Games Gamer GIF by Call of Duty.gif">
    </div>
    <div class="welcome-screen">
        <h2>Bienvenue sur le Chatbot Gaming ! 🎮</h2>
    </div>
    
   
    
    <!-- Overlay sombre pour lisibilité -->
    <div class="overlay"></div>

    <div class="chat-container">
        <h1>💬 Chatbot Gaming</h1>
        <div class="chat-box" id="chat-box">
            <div class="message bot">👋 Salut ! Quel type de jeu préfères-tu ? (action, rpg, aventure, course)</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Écris ici..." autocomplete="off">
            <button id="send-btn">🚀 Envoyer</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
